<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="3D Model-Mitti Cool Water Bottle v1.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1.1" shadow-softness="1" tone-mapping="neutral" auto-rotate>
      <button class="Hotspot" slot="hotspot-1" data-position="0.1367808391234256m 0.2712919387834443m -0.18870227249813948m" data-normal="0.93101649080409m 0.3297913731131064m -0.15635198774243195m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Cap</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="0.16187856873815692m 0.15834618703129386m -0.19554779471868308m" data-normal="0.9629808988407332m 0.11761858126042875m -0.2425565043658433m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Bottle</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </body>
</html>
